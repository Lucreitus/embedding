<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<title>Embedding.js Iris example</title>

		<style>
			/* Ensures that the canvas fills the entire window, and that there are no scrollbars */
			body {
				width: 100%;
				height: 100%;
				background-color: #000;
				color: #fff;
				margin: 0px;
				padding: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script src="js/embedding.js"></script>
		<script>
		const { scene, camera, manager, effect, cameraControls } = EMBED.initScene();
		var dataset, embedding;
		var THREE = EMBED.THREE;

		lightPositions = [
			[ 2, 10, 2],
			[-2, 10, 0],
			[ 0, 10, 2]
		];
		lightPositions.forEach((p) => {
			let light = new THREE.PointLight(0xffffff, 1.0);
			light.position.set(p[0], p[1], p[2]);
			scene.add(light);
			scene.add(new THREE.PointLightHelper(light, 0.1));
		})

		EMBED.Dataset.createFromCSV('data/iris.csv', 
			function(dataset) {
				embedding = new EMBED.AggregateEmbedding('petal_length', scene, dataset, 
					{
						groupBy: (dp) => dp.get('species'),
						y: 0,
						z: -5
					});
				EMBED.register(embedding);
				embedding = new EMBED.AggregateEmbedding('petal_width', scene, dataset, 
					{
						groupBy: (dp) => dp.get('species'),
						y: 1,
						z: -5
					});
				EMBED.register(embedding);
				embedding = new EMBED.AggregateEmbedding('sepal_length', scene, dataset, 
					{
						groupBy: (dp) => dp.get('species'),
						y: 2,
						z: -5
					});
				EMBED.register(embedding);
				embedding = new EMBED.AggregateEmbedding('sepal_width', scene, dataset, 
					{
						groupBy: (dp) => dp.get('species'),
						y: 3,
						z: -5
					});
				EMBED.register(embedding);
				EMBED.startAnimation();
			}
		);

		</script>
	</body>
</html>
