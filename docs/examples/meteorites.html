<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<title>Embedding.js Meteors example</title>

		<style>
			/* Ensures that the canvas fills the entire window, and that there are no scrollbars */
			body {
				width: 100%;
				height: 100%;
				background-color: #000;
				color: #fff;
				margin: 0px;
				padding: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script src="js/embedding.js"></script>
		<script>
		const { scene, camera, manager, effect, cameraControls } = EMBED.initScene({ room: false });
		var dataset, embedding;
		var THREE = EMBED.THREE;

		lightPositions = [
			[10, 10, 5],
			[-5, 10, 0],
			[ 0, 10, 10]
		];
		lightPositions.forEach((p) => {
			let light = new THREE.PointLight(0xffffff, 0.5);
			light.position.set(p[0], p[1], p[2]);
			scene.add(light);
			scene.add(new THREE.PointLightHelper(light, 0.1));
		})

		EMBED.Dataset.createFromCSV('data/meteors.csv', 
			function(dataset) {
				embedding = new EMBED.Histogram('mass_g', scene, dataset, 
					{
						groupBy: (dp) => dp.get('recclass'),
						aggregate: EMBED.AggregateEmbedding.Aggregates.sum,
						filter: (dp) => typeof(dp.get('mass_g')) == 'number',
						layout: {
							shape: 'sphere',
							thetaCenter: Math.PI / 2,
							thetaWidth: Math.PI * .5,
							align: 'bottom'
						},
						color: 0xaaaaaa,
						// emissive: 0x222222,
						roughness: 0.0,
						metalness: 0.0,
						baseSize: .005,
						position: { y: 1, z: -24 },
						rotation: { x: Math.PI / 8 }
					});
				EMBED.register(embedding);

				EMBED.startAnimation();
			}
		);

		</script>
	</body>
</html>
