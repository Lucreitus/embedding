<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta charset="utf-8" />
		<title>Embedding.js basic example</title>
		<script src="../bundle.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r80/three.min.js"></script>
	</head>
	<body>
		<script>
		var scene, renderer, camera;
		var dataset, embedding;
		var N = 1;
		var c = 0;

		EMBED.initScene();
		initEmbedding();
		EMBED.animate();

		function initEmbedding() {
			EMBED.Dataset.createFromCSV('/static/csv/abalone.csv', 
				function(dataset) {
					embedding = new EMBED.ScatterEmbedding(
						scene, dataset, {
							pointSize: 0.5,
							moveSpeed: 3,
							autoScale: true,
							autoScaleRange: 5,
							bufferSize: 10000,
							mapping: {
								x: "Length",
								y: "Diameter",
								z: "Height"
							}
						})
					console.log(dataset); 
				});
		}

		</script>
	</body>
</html>
