<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<meta charset="utf-8" />
		<title>Embedding.js basic example</title>
		<script src="../bundle.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r80/three.min.js"></script>
	</head>
	<body>
		<script>
		var scene, renderer, camera;
		var N = 10;

		init();
		animate();

		function init() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
    		camera.position.z = 10;

    		renderer = new THREE.WebGLRenderer();
    		renderer.setSize( window.innerWidth, window.innerHeight );
		    document.body.appendChild( renderer.domElement );
		}

		function animate() {

		    requestAnimationFrame( animate );
		    renderer.render( scene, camera );

		}

		var dataset = new EMBED.Dataset();
		for (let i = 0; i < N; i++)
			dataset.addDatapoint({ _id: i });
		var embedding = new EMBED.RandomEmbedding(scene, dataset);
		embedding.embed();

		</script>
	</body>
</html>
